<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgreen;
            width: 300px;
            height: 300px;
            
            border: 10px solid darkgreen;
            padding: 10px;
            margin: 10px auto 30px auto;
            outline: 10px double lightgray;
        }
        a {
            border-width: 5px;
            border-style: solid;
            border-color: lightcyan;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a></p>
    
</body>
</html>
