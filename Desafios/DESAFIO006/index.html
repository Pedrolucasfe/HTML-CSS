<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;"> Parágrafo</abbr>  </li>
        <li><abbr title="Use as tags em ordem semântica de h1 até h6"> Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"> Imagens</abbr></abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"> Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;"> Códigos-fonte</abbr></li> <!-- Também pode ser utilizada a tag <pre> para deixar o código visivelmente igual no site-->
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas </abbr> </li>

        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;"> Listas com demarcadores</abbr></li>
    </ul>
    
    
</body>
</html>
